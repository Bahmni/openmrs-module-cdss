components:
  schemas:
    Bundle:
      type: object
      properties:
        resourceType:
          type: string
          example: Bundle
        id:
          type: string
          example: some id
        type:
          type: string
          example: collection
        entry:
          type: array
          items:
            type: object
            properties:
              resource:
                type: object
                properties:
                  resourceType:
                    type: string
                    example: MedicationRequest
                  status:
                    type: string
                    example: active
                  intent:
                    type: string
                    example: proposal
                  subject:
                    type: object
                    properties:
                      reference:
                        type: string
                        example: Patient/dc9444c6-ad55-4200-b6e9-407e025eb948
                  medicationCodeableConcept:
                    type: object
                    properties:
                      coding:
                        type: array
                        items:
                          $ref: '#/components/schemas/CdsCoding'
                      text:
                        type: string
                        example: Acetazolamide 250 mg
    Alerts:
      type: object
      properties:
        uuid:
          type: string
          example: f413b647-e149-47ae-a5c1-aa75f2c8ee9b
        indicator:
          type: string
          example: critical
        alertType:
          type: string
          example: Contraindication
        summary:
          type: string
          example: >-
            Contraindication - Acetazolamide 250 mg and Acetazolamide 250 mg
            with patient condition Hyperchloremic acidosis.
        detail:
          type: string
          example: >-
            The use of Acetazolamide is contraindicated when the patient has
            Hyperchloremic acidosis.
        source:
          type: object
          properties:
            label:
              type: string
              example: Wikipedia
            url:
              type: string
              example: https://en.wikipedia.org/wiki/Acetazolamide#Contraindications
        referenceMedications:
          type: array
          items:
            $ref: '#/components/schemas/CdssReference'
        referenceConditions:
          type: array
          items:
            $ref: '#/components/schemas/CdssReference'
    CdssReference:
      type: object
      properties:
        coding:
          type: array
          items:
            $ref: '#/components/schemas/CdsCoding'
    CdsCoding:
      type: object
      properties:
        system:
          type: string
          example: http://dummySystem.info/code
        code:
          type: string
          example: 123456
        display:
          type: string
          example: Acetazolamide 250 mg
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
  - basicAuth: [ ]
